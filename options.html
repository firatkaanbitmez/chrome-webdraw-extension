<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDraw Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .theme-toggle, .fav-colors {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-picker {
      display: flex;
      gap: 10px;
    }
    input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
      padding: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>WebDraw Settings</h1>
  
  <div class="theme-toggle">
    <label for="theme-select">Select Theme:</label>
    <select id="theme-select">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>

  <div class="fav-colors">
    <label for="fav-colors">Favorite Colors:</label>
    <div id="fav-colors" class="color-picker">
      <input type="color" value="#FF0000">
      <input type="color" value="#00FF00">
      <input type="color" value="#0000FF">
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
